<!DOCTYPE html>
<html>
    <head>
        <title>Navigation Device Check Status</title>
        <script type="text/javascript" src="script.js"></script>
        <script 
            async defer src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap">
        </script>
        <link rel="stylesheet" type="text/css" href="./style.css" />
    </head>
    <body>
        <div class="test">
            <div id="map"></div>
        </div>
        &nbsp;
        <div id="main">
            <span id="timestamp"></span>
        </div>
        &nbsp;
        <div class="status">
            <span id="lbCheck" ></span>
            <br>
            <input type="button" id="btCheck" onclick="clearMap()" value="Check Status">
            &nbsp;
            <input type="button" id="btSetTime" onclick="openForm()" value="Setting">
            &nbsp;
            <input type="button" id="btAnother" onclick="location.href = 'http://quiet-harbor-07073.herokuapp.com/static/?fbclid=IwAR11Z8cMrotJYb7dGoKRG_ryxsPBSnsaI50V0BNK5dsm7n7TqCwiOmPC46Y'" value="Add Location">
            &nbsp;
            <input type="button" id="btReset" onclick="openFormNode()" value="Reset Device">
        </div>
        <div class="form-popup" id="popup">
            <from class="form-container">
                <label for="time"><b>Time (ms)</b></label>
                <input type="text" id="tbTimeInterval" name="time" placeholder="Enter Time Interval">
                <label for="pack"><b>Time To Live (Package)</b></label>
                <input type="text" id="tbPackage" name="pack" placeholder="Enter Package">
                <label for="email"><b>Admin Email</b></label>
                <input type="text" id="tbEmail" name="email" placeholder="Enter Email Address">
                <label for="time"><b>Line Token</b></label>
                <input type="text" id="tbLineToken" name="time" placeholder="Enter Line Token">
                <label for="Noti"><b>Notification status</b></label><br>
                <label class="switch"><input type="checkbox" id="cbNoti" name="Noti"><span class="slider round"></span></label>
                <br><br>
                <input type="button" class="submit" id="btSubmit" onclick="setTime()" value="Submit">
                <input type="button" class="cancle" id="btClose" onclick="closeForm()" value="Close">
            </from>
        </div>
        <div class="form-popup" id="popup-node">
            <from class="form-container">
                <label for="time"><b>Device</b></label>
                <input type="text" id="tbNode" name="node" placeholder="Enter Device Number">
                <input type="button" class="submit" id="btSubmitNode" onclick="resetdevice()" value="Submit">
                <input type="button" class="cancle" id="btCloseNode" onclick="closeFormNode()" value="Close">
            </from>
        </div>
    </body>
</html>
